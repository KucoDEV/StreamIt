<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StreamIt</title>
    <link href="css/add.css" rel="stylesheet" />
    <link href="medias/logo.png" rel="icon" />
  </head>
  <body>
    <header>
      <a href="index.html" class="title"><h1>StreamIt</h1></a>
    </header>

    <div id="main-section">
      <h2>Ajouter un Film ou Série</h2>
      <form id="addForm">
        <label for="folder">Nom du dossier :</label>
        <input type="text" id="folder" name="folder" required /><br /><br />

        <label for="title">Titre :</label>
        <input type="text" id="title" name="title" required /><br /><br />

        <label for="type">Type :</label>
        <select id="type" name="type" required>
          <option value="film">Film</option>
          <option value="serie">Série</option></select
        ><br /><br />

        <label for="year">Année :</label>
        <input
          type="number"
          id="year"
          name="year"
          min="1900"
          max="2099"
          required
        /><br /><br />

        <label for="genres">Genres :</label>
        <input
          type="text"
          id="genres"
          name="genres"
          placeholder="ex: Action, Drame"
          required
        /><br /><br />

        <label for="imdb">Lien IMDb :</label>
        <input
          type="url"
          id="imdb"
          name="imdb"
          placeholder="https://www.imdb.com/..."
          required
        /><br /><br />

        <label for="note">Note :</label>
        <input
          type="number"
          id="note"
          name="note"
          min="0"
          max="10"
          step="0.1"
          required
        /><br /><br />

        <label for="description">Description :</label>
        <textarea
          id="description"
          name="description"
          rows="4"
          cols="50"
          required
        ></textarea
        ><br /><br />

        <div id="filmFields" style="display: none">
          <label for="directors">Réalisateurs :</label>
          <input
            type="text"
            id="directors"
            name="directors"
            placeholder="Séparés par des virgules"
          /><br /><br />

          <label for="writers">Scénaristes :</label>
          <input
            type="text"
            id="writers"
            name="writers"
            placeholder="Séparés par des virgules"
          /><br /><br />

          <label for="stars">Acteurs principaux :</label>
          <input
            type="text"
            id="stars"
            name="stars"
            placeholder="Séparés par des virgules"
          /><br /><br />
        </div>

        <div id="seriesFields" style="display: none">
          <label for="directorsSerie">Réalisateurs :</label>
          <input
            type="text"
            id="directorsSerie"
            name="directorsSerie"
            placeholder="Séparés par des virgules"
          /><br /><br />

          <label for="writersSerie">Scénaristes :</label>
          <input
            type="text"
            id="writersSerie"
            name="writersSerie"
            placeholder="Séparés par des virgules"
          /><br /><br />

          <label for="starsSerie">Acteurs principaux :</label>
          <input
            type="text"
            id="starsSerie"
            name="starsSerie"
            placeholder="Séparés par des virgules"
          /><br /><br />

          <label for="seasons">Nombre de saisons :</label>
          <input
            type="number"
            id="seasons"
            name="seasons"
            min="1"
          /><br /><br />

          <div id="episodesContainer"></div>
        </div>

        <button type="submit">Ajouter</button>
      </form>

      <div class="json-result" id="json-result">
        <div class="json-result-header">
          <h3>JSON :</h3>
          <button id="copyButton">Copier le JSON</button>
        </div>
        <pre id="jsonOutput"></pre>
      </div>
    </div>
    <script src="js/add.js"></script>
  </body>
</html>
