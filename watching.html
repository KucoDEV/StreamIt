<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StreamIt</title>
    <link href="css/watching.css" rel="stylesheet" />
    <link href="medias/logo.png" rel="icon" />
  </head>
  <body>
    <header>
      <a href="index.html" class="title"><h1>StreamIt</h1></a>
    </header>

    <h1 id="watch-title" style="display: flex; justify-content: center">
      Title goes here...
    </h1>
    <div id="main-section">
      <div id="video-section">
        <video id="video-player" controls></video>
        <div id="episode-info">
          <h2 id="episode-title">Episode Title</h2>
          <p id="episode-description">Episode description goes here...</p>
        </div>
      </div>

      <div id="episode-list">
        <div class="season-selector">
          <select id="season-select" onchange="changeSeason()"></select>
        </div>

        <ul id="episode-list-ul"></ul>
      </div>
    </div>

    <button
      id="index-floating-btn"
      title="Ajouter un film ou une série"
      onclick="goBack()"
    >
      <span class="plus">⬅</span>
      <span class="index-label">Revenir en arrière</span>
    </button>
    <script src="js/watching.js"></script>
  </body>
</html>
