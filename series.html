<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

        <h1 id="series-title">Series Title</h1>

        <div class="rating">

          <strong>Créateurs:</strong> <span id="series-creators">N/A</span>

        <div class="stars">

      </div>
    </div>

    <div class="back-homepage-container">
      <a href="index.html" class="back-homepage">Retour à l'accueil</a>
