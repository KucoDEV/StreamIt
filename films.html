<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StreamIt - Films</title>
    <link href="css/films.css" rel="stylesheet" />
    <link href="medias/logo.png" rel="icon" />
  </head>
  <body>
    <header>
      <a href="index.html" class="title"><h1>StreamIt</h1></a>
    </header>

    <div id="main-section">
      <img id="banner" src="" alt="Film Banner" />

      <div id="film-info">
        <h1 id="film-title">Film Title</h1>
        <p id="film-description">Film description goes here...</p>

        <div class="rating">
          <span>IMDb:</span>
          <span id="film-rating" class="rating-value">N/A</span>
        </div>

        <div class="genres">
          <strong>Genres:</strong> <span id="film-genres">N/A</span>
        </div>

        <div class="directors">
          <strong>Directeurs:</strong> <span id="film-directors">N/A</span>
        </div>

        <div class="writers">
          <strong>Writers:</strong> <span id="film-writers">N/A</span>
        </div>

        <div class="stars">
          <strong>Célébrités:</strong> <span id="film-stars">N/A</span>
        </div>

        <div class="watch-button-container" id="watch-button-container"></div>
      </div>
    </div>

    <div class="back-homepage-container">
      <a href="index.html" class="back-homepage">Back to Home</a>
    </div>

    <script src="js/films.js"></script>
  </body>
</html>
