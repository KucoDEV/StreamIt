<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StreamIt</title>
    <link href="css/watching.css" rel="stylesheet" />
    <link href="medias/logo.png" rel="icon" />
  </head>
  <body>
    <header>
      <a href="index.html" class="title"><h1>StreamIt</h1></a>
    </header>

    <h1 id="watch-title" style="display: flex; justify-content: center"></h1>
    <div id="main-section">
      <div id="video-section">
        <!-- Skeleton Loader pour la vidéo et infos épisode -->
        <div
          id="video-skeleton"
          class="skeleton skeleton-banner"
          style="width: 75%; aspect-ratio: 16/9; margin-bottom: 20px"
        ></div>
        <div
          class="skeleton skeleton-title"
          style="width: 60%; height: 32px; margin-bottom: 10px"
        ></div>
        <div
          class="skeleton skeleton-text"
          style="width: 90%; height: 16px"
        ></div>
        <!-- Contenu réel masqué par défaut -->
        <video id="video-player" controls style="display: none"></video>
        <div id="episode-info" style="display: none">
          <h2 id="episode-title"></h2>
          <p id="episode-description"></p>
        </div>
      </div>

      <div id="episode-list">
        <div class="season-selector">
          <select
            id="season-select"
            onchange="changeSeason()"
            style="display: none"
          ></select>
          <div
            class="skeleton skeleton-line"
            style="width: 80%; height: 18px; margin: 20px auto"
          ></div>
        </div>
        <ul id="episode-list-ul" style="display: none"></ul>
        <div id="episode-list-skeleton">
          <div
            class="skeleton skeleton-line"
            style="width: 90%; height: 18px; margin-bottom: 10px"
          ></div>
          <div
            class="skeleton skeleton-line"
            style="width: 85%; height: 18px; margin-bottom: 10px"
          ></div>
          <div
            class="skeleton skeleton-line"
            style="width: 80%; height: 18px; margin-bottom: 10px"
          ></div>
          <div
            class="skeleton skeleton-line"
            style="width: 75%; height: 18px; margin-bottom: 10px"
          ></div>
        </div>
      </div>
    </div>

    <button
      id="index-floating-btn"
      title="Ajouter un film ou une série"
      onclick="goBack()"
    >
      <span class="plus">⬅</span>
      <span class="index-label">Revenir en arrière</span>
    </button>
    <script src="js/watching.js"></script>
  </body>
</html>
