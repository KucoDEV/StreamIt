<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StreamIt</title>
    <link rel="manifest" href="manifest.json" />
    <link href="css/films.css" rel="stylesheet" />
    <link href="medias/logo.png" rel="icon" />
  </head>
  <body>
    <header>
      <a href="index.html" class="title"><h1>StreamIt</h1></a>
    </header>

    <div id="main-section">
      <div
        id="banner-wrapper"
        style="position: relative; width: 350px; max-width: 100%"
      >
        <div id="banner-skeleton" class="skeleton skeleton-banner"></div>
        <img
          id="banner"
          src=""
          alt="Film Banner"
          style="display: none; width: 100%; border-radius: 8px"
        />

        <div
          class="trailer-button-container"
          id="trailer-button-container"
        ></div>
      </div>

      <div id="film-info">
        <div class="skeleton skeleton-title"></div>
        <div class="skeleton skeleton-text"></div>
        <div class="skeleton skeleton-rating"></div>
        <div class="skeleton skeleton-line"></div>
        <div class="skeleton skeleton-line"></div>
        <div class="skeleton skeleton-line"></div>
        <div class="skeleton skeleton-line"></div>

        <div class="watch-button-container" id="watch-button-container"></div>
      </div>
    </div>

    <a href="index.html" id="index-floating-btn" title="Ajouter un film ou une série">
      <span class="plus">⬅</span>
      <span class="index-label">Revenir à l'accueil</span>
    </a>
    
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
          navigator.serviceWorker.register("../sw.js");
        });
      }
    </script>
    <script src="js/films.js"></script>
  </body>
</html>
