<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StreamIt</title>
    <link href="css/watching.css" rel="stylesheet" />
    <link href="media/logo.png" rel="icon" />
  </head>
  <body>
    <header>
      <a href="index.html" class="title"><h1>StreamIt</h1></a>
    </header>

    <div id="main-section">
      <div id="video-section">
        <video id="video-player" controls></video>
        <div id="episode-info">
          <h2 id="episode-title">Episode Title</h2>
          <p id="episode-description">Episode description goes here...</p>
        </div>

        <div class="controls">
          <button class="back-button" onclick="goBackToSeries()">
            Retour à la série
          </button>
        </div>
      </div>

      <div id="episode-list">
        <div class="season-selector">
          <select id="season-select" onchange="changeSeason()"></select>
        </div>

        <ul id="episode-list-ul"></ul>
      </div>
    </div>

    <script src="js/watching.js"></script>
  </body>
</html>
